      <section id="input-form">
        <h1>Choose Ur Date!</h1>
        <form class="form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" name="email">
          </div>
          <div class="form-group">

          <div class="form-group">
            <label for="name">Phone Number:</label>
            <input type="phone-number" class="form-control" id="number" placeholder="Your Phone Number" name="number">
          </div>
          <div class="options">
            <form action="#">
                <fieldset>
                    <label for="tutorial">Choose Your Package</label>
                    <select name="tutorial" id="tutorial">
                        <option>Couple</option>
                        <option>Family</option>
                        <option>Retired</option>
                        <option>Big Family</option>
                    </select>
                </fieldset>
            </form>
        </div>
          <div class="bootstrap-iso">
            <div class="container-fluid">
             <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
           
               <!-- Form code begins -->
               <form method="post">
                 <div class="form-group"> <!-- Date input -->
                   <label class="control-label" for="date">Date </label>
                   <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>

                </form>
                <form method="post">
                  <div class="form-group"> <!-- Date input -->

                  </div>
                  
                 </form>
                <!-- Form code ends --> 
           
               </div>
             </div>    
            </div>
           </div>

            <script>
              $(document).ready(function(){
                var date_input=$('input[name="date"]'); //our date input has the name "date"
                var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                var options={
                  format: 'mm/dd/yyyy',
                  container: container,
                  todayHighlight: true,
                  autoclose: true,
                };
                date_input.datepicker(options);
              })
            </script>
          <a href=listroom.html class=”btn btn-default”>Submit</a>
